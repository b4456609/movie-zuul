spring:
  application:
    name: edge

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

zuul:
  routes:
      user:
        path: /user/**
        serviceId: user
      movie:
        path: /movie/**
        serviceId: movie
      theater:
        path: /theater/**
        serviceId: theater
      order:
        path: /order/**
        serviceId: order

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


---
spring:
  profiles: docker

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/